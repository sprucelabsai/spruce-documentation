name: Eleventy Build

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - run: npm ci

      - run: npm run build

      # New step to copy files from _site to root
      - name: Copy files to root
        run: |
          cp -R _site/* .
          rm -rf _site

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.MY_MACBOOK }}
          publish_dir: ./
